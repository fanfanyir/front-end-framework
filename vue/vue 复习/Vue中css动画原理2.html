<body>
    <div id="root">
        <transition 
          name="fade"
          enter-active-class="animated swing"
          leave-active-class="animated shake"
        > 
        <!-- <transition 
            name="fade"
            enter-active-class="active"
        > -->
            <div v-if="show">hello world</div>
        </transition>
        <button @click='handleClick'>切换</button>
      </div>
      <script>
        var vm = new Vue({
          el:'#root',
          data: {
            show: true
          },
          methods: {
            handleClick: function(){
              this.show = !this.show
            }
          }
    
        })
      </script>
</body>
