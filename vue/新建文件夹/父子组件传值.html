<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>父子组件传值</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <counter :count='2' @change='handleChange'></counter>
    <counter :count='2' @change='handleChange'></counter>
    <div>{{total}}</div>
  </div>

  <script>
    var counter = {
      props: ['count'],
      template: '<div @click="handleClick">{{number}}</div>',
      data: function(){
        return {
          number: this.count
        }
      },
      methods: {
        handleClick: function() {
          this.number ++
          this.$emit('change', 1)
        }
      }
    }

    var vm = new Vue({
      el: '#root',
      data: {
        total: 5
      },
      components: {
        counter
      },
      methods: {
        handleChange(step){
          this.total += step
        }
      }
    })
  </script>
</body>
</html>
